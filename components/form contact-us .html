<section class="container block">
  <h2 class="heading-block">تماس با ما</h2>
  <div class="contact-us">
    <div class="contact-us__social">
      <span class="icon-container__social">
        <svg class="icon lin">
          <use xlink:href="/Assets/images/svg-sprite.svg#linkedin"></use>
        </svg>
      </span>
      <span class="icon-container__social">
        <svg class="icon tel">
          <use xlink:href="/Assets/images/svg-sprite.svg#telegram"></use>
        </svg>
      </span>
      <span class="icon-container__social">
        <svg class="icon twii">
          <use xlink:href="/Assets/images/svg-sprite.svg#twitter"></use>
        </svg>
      </span>
    </div>
    <div class="contact-us__icons">
      <div class="icon-holder mess">
        <span class="icon-holder__label">info@fronthooks.ir</span>
        <span class="icon-container">
          <svg class="icon mess">
            <use xlink:href="/Assets/images/svg-sprite.svg#Message"></use>
          </svg>
        </span>
      </div>
      <div class="icon-holder call">
        <span class="icon-holder__label">09191800347</span>
        <span class="icon-container">
          <svg class="icon call">
            <use xlink:href="/Assets/images/svg-sprite.svg#Calling"></use>
          </svg>
        </span>
      </div>
      <div class="icon-holder loc">
        <span class="icon-holder__label"
          >ایران - تهران - پونک - ایران زمین جنوبی - کوچه 22بهمن - پلاک 15</span
        >
        <span class="icon-container">
          <svg class="icon loc">
            <use xlink:href="/Assets/images/svg-sprite.svg#Location"></use>
          </svg>
        </span>
      </div>
    </div>
    <div class="contact-us__map">
      <img src="/Assets/images/map.png" alt="" />
    </div>
    <div class="contact-us__form">
      <div class="form-wrapper">
        <h3>نظرات شما</h3>
        <form>
          <input type="text" placeholder="نام و نام خانوادگی" />
          <input type="email" placeholder="ایمیل خود را وارد کنید" />
          <textarea cols="30" rows="10">نظر خود را تایپ کنید ...</textarea>
          <button type="submit" class="btn btn--primary__form">
            ارسال نظر
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
